language: java
sudo: false

matrix:
  include:
    - env: TARGETPLATFORM=mars
    - env: TARGETPLATFORM=neon
    - env: TARGETPLATFORM=oxygen
  fast_finish: true

script:
  - mvn --batch-mode -Dtarget.platform=$TARGETPLATFORM clean install

cache:
  directories:
  - $HOME/.m2
  - .mvn

# https://docs.travis-ci.com/user/deployment/pages/
# GITHUB_TOKEN is set in https://travis-ci.org/m2e-code-quality/m2e-code-quality/settings
# see https://github.com/m2e-code-quality/m2e-code-quality/issues/123
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: com.basistech.m2e.code.quality.site/target/site
  repo: m2e-code-quality/m2e-code-quality-p2-site
  target_branch: gh-pages
  on:
    branch: develop
